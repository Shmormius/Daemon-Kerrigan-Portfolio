events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Add MIME types for 3D models
    types {
        model/gltf+json gltf;
        model/gltf-binary glb;
    }
    
    sendfile on;
    keepalive_timeout 65;
    
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # Handle client-side routing for React
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Serve 3D models with correct headers
        location ~* \.(glb|gltf)$ {
            add_header Access-Control-Allow-Origin *;
            add_header Cache-Control "public, max-age=31536000";
            expires 1y;
        }
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://ajax.googleapis.com; frame-src 'self' https://www.google.com; style-src 'self' 'unsafe-inline';" always;
        
        location /maps {
            add_header X-Frame-Options "ALLOWALL" always;
        }
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    }
}
